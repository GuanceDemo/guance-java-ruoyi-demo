apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  labels:
    app: gateway-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
      annotations:
        datakit/gateway-container.logs: |
          [
            {
              "disable": false,
              "type": "file",
              "path":"/data/app/logs/*.log",
              "source":  "ruoyi-gateway"
            },
            {
              "disable": false,
              "source":  "ruoyi-gateway"
            }
          ]
    spec:
      containers:
        - name: gateway-container
          resources:
          {{- toYaml .Values.global.resources | nindent 12 }}
          env:
            - name: PARAMS
              value: "--spring.redis.host=redis-service --spring.nacos.ip=nacos-service"
          image: {{ .Values.global.docker_registry }}/{{ .Values.global.docker_namespace }}/demo-ruoyi-gateway:{{ .Values.global.version }}
          imagePullPolicy: Always
          ports:
            - containerPort: 9299
              protocol: TCP
          volumeMounts:
            - name: gateway-log
              mountPath: /data/app/logs

      restartPolicy: Always
      volumes:
        - name: gateway-log
          emptyDir: {}
